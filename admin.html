<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menaxhimi i biznesit</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f9;
        }
        .container {
            display: flex;
            flex-direction: column;
        }
        nav {
            background: #2c3e50;
            color: white;
            width: 400px;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        .logo h2 {
            font-size: 1.5rem;
            margin: 0;
        }
        .logo .primary {
            color: #3498db;
        }
        .navbar-links {
            display: flex;
            gap: 1rem;
        }
        .navbar-links a {
            color: white;
            text-decoration: none;
            font-size: 10px;
            display: flex;
            align-items: center;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .navbar-links a.active, .navbar-links a:hover {
            background: #3498db;
        }
        main {
            padding: 2rem;
            flex: 1;
        }
        main h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .user-actions {
            margin-bottom: 1rem;
        }
        .user-actions button {
            background: #3498db;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: background 0.3s;
        }
        .user-actions button:hover {
            background: #1d6fa5;
        }
        .user-table table {
            width: 100%;
            border-collapse: collapse;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background: white;
            border-radius: 5px;
            overflow: hidden;
            table-layout: fixed; /* Added for better mobile handling */
        }
        .user-table th, .user-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
            word-wrap: break-word; /* Added for better text wrapping */
        }
        .user-table th {
            background: #3498db;
            color: white;
        }
        .user-table tr:hover td {
            background: #f1f1f1;
        }
        button.edit-btn, button.delete-btn, button.save-btn, button.cancel-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            margin: 0 0.25rem;
            border-radius: 3px;
            transition: background 0.3s;
        }
        button.edit-btn:hover {
            background: #1d6fa5;
            color: white;
        }
        button.delete-btn:hover {
            background: #e74c3c;
            color: white;
        }
        button.save-btn {
            background: #2ecc71;
            color: white;
        }
        button.save-btn:hover {
            background: #27ae60;
        }
        button.cancel-btn {
            background: #e67e22;
            color: white;
        }
        button.cancel-btn:hover {
            background: #d35400;
        }
        input[type="text"], input[type="number"], select, input[type="date"] {
            width: 100%;
            padding: 0.5rem;
            margin: 0.25rem 0;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: flex-start;
            }
            .navbar-links {
                flex-direction: column;
                width: 100%;
            }
            .navbar-links a {
                width: 100%;
                text-align: left;
            }
            main {
                padding: 1rem;
            }
            .user-table table {
                width: 100%;
                overflow-x: auto;
                display: block;
            }
            .user-actions button {
                width: 100%;
                margin-bottom: 1rem;
            }
            .user-table th, .user-table td {
                font-size: 0.9rem;
            }
        }

        /* Very small devices (portrait phones) */
        @media (max-width: 480px) {
            .navbar-links a h3 {
                font-size: 0.9rem;
            }
            .user-actions button {
                font-size: 0.9rem;
                padding: 0.4rem;
            }
            .user-table th, .user-table td {
                font-size: 0.8rem;
                padding: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">
                <img src="logo.png" alt="Scan Me Logo" style="height: 40px;"/>
                <h2>Scan <span class="primary">Me</span></h2>
            </div>
            <div class="navbar-links">
                <a href="index.html">
                    <span class="material-symbols-outlined"> logout </span>
                    <h3>Logout</h3>
                </a>
            </div>
        </nav>
        
        <main>
            <h1>Menaxhimi i biznesit</h1>
            <p>Mirëseerdhet <b>Marinel</b>. Të gjitha parametrat janë ne funksion</p>

            <div class="user-actions">
                <button id="add-user-btn">
                    <span class="material-symbols-outlined"> add </span>
                    Shto nje biznes
                </button>
            </div>

            <div class="user-table">
                <table>
                    <thead>
                        <tr>
                            <th>ID e biznesit</th>
                            <th>Emri i biznesit</th>
                            <th>Çmimi</th>
                            <th>Statusi</th>
                            <th>Data e mbarimit</th>
                        </tr>
                    </thead>

                    <tbody id="user-list">
                        <tr>
                            <td>1</td>
                            <td>john_doe</td>
                            <td>john@example.com</td>
                            <td>Admin</td>
                            <td>2025-12-31</td>
                            <td>
                                <button class="edit-btn" onclick="editUser(0)">Ndrrysho</button>
                                <button class="delete-btn" onclick="deleteUser(0)">Fshij</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script>
        // Function to load users from local storage
        function loadUsers() {
            const userList = document.getElementById('user-list');
            const users = JSON.parse(localStorage.getItem('users')) || [];
            userList.innerHTML = '';

            users.forEach((user, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${user.username}</td>
                    <td>${user.number}</td>
                    <td>${user.role}</td>
                    <td>${user.expiration}</td>
                    <td>
                        <button class='edit-btn' onclick='editUser(${index})'>Ndrrysho</button>
                        <button class='delete-btn' onclick='deleteUser(${index})'>Fshij</button>
                    </td>`;
                userList.appendChild(row);
            });
        }

        // Function to add a new user
        document.getElementById('add-user-btn').addEventListener('click', function () {
            const userList = document.getElementById('user-list');
            const newRow = document.createElement('tr');

            newRow.innerHTML = `
                <td>Biznes i ri</td>
                <td><input type='text' placeholder='Emri i biznesit'></td>
                <td><input type='number' placeholder='Çmimi'></td>
                <td>
                    <select>
                        <option value='Aktiv'>Aktiv</option>
                        <option value='Në pritje'>Në pritje</option>
                    </select>
                </td>
                <td><input type="date"></td>
                <td>
                    <button class='save-btn'>Ruaj</button>
                    <button class='cancel-btn'>Anullo</button>
                </td>`;
            
            userList.appendChild(newRow);

            newRow.querySelector('.save-btn').addEventListener('click', function () {
                const inputs = newRow.querySelectorAll('input, select');
                const username = inputs[0].value;
                const number = inputs[1].value;
                const role = inputs[2].value;
                const expiration = inputs[3].value;

                if (username && number && expiration) {
                    const users = JSON.parse(localStorage.getItem('users')) || [];
                    users.push({ username, number, role, expiration });
                    localStorage.setItem('users', JSON.stringify(users));

                    loadUsers();
                } else {
                    alert('Please fill out all fields');
                }
            });

            newRow.querySelector('.cancel-btn').addEventListener('click', function () {
                newRow.remove();
            });
        });

        // Function to edit a user
        function editUser(index) {
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users[index];

            const userList = document.getElementById('user-list');
            const row = userList.rows[index];

            row.innerHTML = `
                <td>${index + 1}</td>
                <td><input type='text' value='${user.username}'></td>
                <td><input type='number' value='${user.numberl}'></td>
                <td><p id="timeText">Waiting for the time...</p></td>
                <td>
                    <select>
                        <option value='User' ${user.role === 'User' ? 'selected' : ''}>User</option>
                        <option value='Admin' ${user.role === 'Admin' ? 'selected' : ''}>Admin</option>
                    </select>
                </td>
                <td><input type="date" value="${user.expiration}"></td>
                <td>
                    <button class='save-btn'>Ruaj</button>
                    <button class='cancel-btn'>Anullo</button>
                </td>`;

            row.querySelector('.save-btn').addEventListener('click', function () {
                const inputs = row.querySelectorAll('input, select');
                user.username = inputs[0].value;
                user.number = inputs[1].value;
                user.role = inputs[2].value;
                user.expiration = inputs[3].value;

                users[index] = user;
                localStorage.setItem('users', JSON.stringify(users));

                loadUsers();
            });

            row.querySelector('.cancel-btn').addEventListener('click', function () {
                loadUsers();
            });
        }

        // Function to delete a user
        function deleteUser(index) {
            const confirmation = confirm('A jeni i sigurt qe doni te fshini këte biznes?');
            if (confirmation) {
                const users = JSON.parse(localStorage.getItem('users')) || [];
                users.splice(index, 1);
                localStorage.setItem('users', JSON.stringify(users));

                loadUsers();
            }
        }

        // Set up some default users if localStorage is empty
        window.onload = function() {
            if (!localStorage.getItem('users')) {
                const defaultUsers = [
                    { username: 'john_doe', number: 'john@example.com', role: 'Admin', expiration: '2025-12-31' },
                    { username: 'jane_doe', number: 'jane@example.com', role: 'User', expiration: '2025-06-30' }
                ];
                localStorage.setItem('users', JSON.stringify(defaultUsers));
            }

            loadUsers();
        };
    </script>
</body>
</html>
